<!DOCTYPE html>
<html lang="en-us">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Forest of Deceit Web</title>

    <meta name="viewport" content="height=device-height, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- unity resources -->
    <script src="Build/UnityLoader.js"></script>

    <script>
      // instantiate webgl only if we're not on a touch device

      var isTouch = ('ontouchstart' in document.documentElement);

      if ( !isTouch ) {
        var unityInstance = UnityLoader.instantiate("unityContainer", "Build/Forest of Deceit HTML.json");
      }
    </script>
  </head>

  <body>
    <div class="webgl-wrapper">
      <div class="aspect" style="margin-top: calc(100% / 2160 * 3840);"></div>
      <div class="webgl-content">
        <div id="unityContainer"></div>
      </div>
    </div>

    <div class="info">
      <p>unity webgl responsive</p>
      <p>press F or <a href="#" onclick="unityInstance.SetFullscreen(1)">click here</a> to toggle fullscreen</p>
    </div>

  </body>
</html>
